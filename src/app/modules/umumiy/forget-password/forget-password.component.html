<div class="NM">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email">
            <nz-input-group nzPrefixIcon="mail">
              <input type="text"  nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your name">
              <nz-input-group nzPrefixIcon="user">
                <input type="text"  nz-input formControlName="userName" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your name">
              <nz-input-group nzPrefixIcon="phone">
                <input type="text"  nz-input formControlName="userName" placeholder="phone number" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
       
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" routerLink="/tekshiruv">Check</button>
        
      </form>
    </div>
